<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survery Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="survery-form">
        <div class="container">
            <div class="title">
                <h1>freeCodeCamp Survery Form</h1>
                <p>Thank you for taking the time to help us improve the platform</p>
            </div>

            <form action="" class="form">
                <div class="form-group">
                    <label for="name">Name</label><br>
                    <input type="text" id="name" placeholder="Enter Your Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label><br>
                    <input type="email" id="email" placeholder="Enter Your Email">
                </div>
                <div class="form-group">
                    <label for="age">Age(optional)</label><br>
                    <input type="number" id="age" placeholder="Age">
                </div>
                <div class="form-group">
                    <label for="role">Which option best describes your current role?</label><br>
                    <select name="role" id="role">
                        <option value="Select current role">Select current role</option>
                        <option value="student">student</option>
                        <option value="Full Time job">Full Time job</option>
                        <option value="Full time Learner">Full time Learner</option>
                        <option value="Prefer Not To Say">Prefer Not To Say</option>
                        <option value="other">other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="refer">Would you recommend freeCodeCamp to a friend?</label><br>
                    <div class="form-group">
                        <input type="radio" name="refer" id="definitely">
                        <label for="definitely">Definitely</label>
                    </div>
                    <div class="form-group">
                        <input type="radio" name="refer" id="Maybe">
                        <label for="Maybe">May be</label>
                    </div>
                    <div class="form-group">
                        <input type="radio" name="refer" id="Not Sure">
                        <label for="Not Sure">Not Sure</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="favorite">What is your favorite feature of freeCodeCamp?</label><br>
                    <select id="favorite">
                        <option  value="Select an option">Select an option</option>
                        <option value="Challenges">Challenges</option>
                        <option value="Projects">Projects</option>
                        <option value="Community">Community</option>
                        <option value="Open Source">Open Source</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="improvement">What would you like to see improved? (Check all that apply)</label><br>

                    <div class="form-group">
                        <input type="checkbox" name="" id="FrontEnd">
                        <label for="FrontEnd">Front-end projects</label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="" id="BackEnd">
                        <label for="BackEnd">Back-end projects</label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="" id="Data Visualization">
                        <label for="Data Visualization">Data Visualization</label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="" id="Challenges">
                        <label for="Challenges">Challenges</label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="" id="Open Source Community">
                        <label for="Open Source Community">Open Source Community</label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="" id="Gitter help rooms">
                        <label for="Gitter help rooms">Gitter help rooms</label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="" id="Videos">
                        <label for="Videos">Videos</label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="" id="City Meetups">
                        <label for="City Meetups">City Meetups</label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="" id="Wiki">
                        <label for="Wiki">Wiki</label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="" id="">
                        <label for="Forum">Forum</label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="" id="Additional courses">
                        <label for="Additional courses">Additional courses</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="comments">Any comments or suggestions?</label><br>
                    <textarea name="" id="" rows="5" placeholder="Enter Your Comments here...."></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
